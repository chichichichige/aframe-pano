<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>全景</title>
    <style>
      a-scene {
        width: 98vw;
        height: 90vh;
      }
      .plane{
        position: relative;
        bottom: 18vh;
        z-index: 99999;
        width: 98vw;
        height: 18vh;
        background: #000;
        opacity: 0.5;
      }
      .hidden{
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <a-scene embedded vr-mode-ui="enabled: false">
        <a-assets>
          <img id="bgimg" src="/assets/images/bg.jpg">
        </a-assets>
        <a-camera :position="position" wasd-controls="false"></a-camera>
        <a-box color="#000" position="0 0 -3" :visible="visible"></a-box>
        <a-sky :src="bg"></a-sky>
      </a-scene>
      <div></div>
      <div class="plane" :class="{hidden:!show}">
        <el-button type="primary" @click="show = !show">{{show ? '隐藏' : '显示'}}</el-button>
      </div>
    </div>
  </body>
  <script>
    let x = 0
    let y = 0
    let z = 0
    var app = new Vue({
      el: '#app',
      data: {
        show:false,
        bg: '#bgimg',
        visible: true,
        drawer: false,
        direction: 'rtl',
        position: '0 0 0'
      },
      methods: {
      },
    })
  </script>

</html>
